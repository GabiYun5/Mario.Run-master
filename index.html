<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>AIp5 Mario</title>
  <meta name="description" content="Mighty Mario does nothing.">
  <meta name="keywords" content="javascript mario p5">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ML5 (Machine Learning) -->
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

  <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
  <script src="lib/p5.min.js" type="text/javascript"></script>
  <!-- link p5.play.js -->
  <script src="lib/p5.play.js" type="text/javascript"></script>
  <!-- link p5.sound.js -->
  <!-- <script src="lib/p5.sound.js" type="text/javascript"></script> -->
  <!-- link p5.dom.js -->
  <script src="lib/p5.dom.js" type="text/javascript"></script>
 <!-- P5 sonido -->
  <script src="lib/p5.sound.js"></script>
  <!-- link your javascript sketch -->
  <script src="scripts/main.js" type="text/javascript"></script>
  <script src="scripts/characters_environment.js" type="text/javascript"></script>
  <!-- <script src="scripts/sounds.js" type="text/javascript"></script> -->
  <script src="scripts/sprites.js" type="text/javascript"></script>
 
</head>

<body>
  <h1>AIp5 Mario</h1>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Instrucciones
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog width-600" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Instrucciones</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="C143MarioBros/jump.png" alt="">
          <img src="C143MarioBros/left&right.png" alt="" class="modalimg">
          <img src="C143MarioBros/marioSpriteSheet.png" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  </button>
  <button onclick="play()">Play</button>
  <div id="canvas"></div>
  <div id="video"></div>
</body>

</html>
